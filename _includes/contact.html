<div class="card">
    <img class="card-img-top" src="{{ include.contact.profile-image }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ include.contact.first_name }}, {{ include.contact.last_name}}</h5>
        <p class="card-text">
            <strong>email:</strong>{{ include.contact.email }}<br/>
            <strong>phone:</strong> {{ include.contact.phone }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
